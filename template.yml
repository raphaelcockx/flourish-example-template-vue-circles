id: 'rc-test-vue'
name: Adding a dash of Vue to Flourish
description: A Flourish template by Raphael Cockx
author: Raphael Cockx

sdk_version: 3

build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js

  sass:
    script: npm run sass
    directory: sass

settings:
  - property: name
    name: Your name
    type: string

data:
  - key: label
    name: Label
    dataset: fruits
    type: column
    column: "Fruits::A"
  - key: value
    name: Value
    dataset: fruits
    type: column
    column: "Fruits::B"
