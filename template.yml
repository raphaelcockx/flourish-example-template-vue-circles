id: 'rc-test-vue'
name: Adding a dash of Vue to Flourish
description: A Flourish template by Raphael Cockx
author: Raphael Cockx

sdk_version: 3

build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js

  less:
    script: npm run less
    directory: less

settings:
  - property: numCircles
    name: Number of circles
    type: number
